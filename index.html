<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="/app.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="main-container">
    <div id="display-container">
      <input type="text" id="calc-display">
    </div>
    <div id="buttons-container">
      <div id="btn-row-1" class="btn-row">
        <button id="btn-clear" id="btn-clear" class="math">C</button>
        <button id="btn-divide" class="math">&divide;</button>
      </div>
      <div id="btn-row-2" class="btn-row">
        <button id="btn-7" class="numbers">7</button>
        <button id="btn-8" class="numbers">8</button>
        <button id="btn-9" class="numbers">9</button>
        <button id="btn-multiply" class="math">&times;</button>
      </div>
      <div id="btn-row-3" class="btn-row"> 
        <button id="btn-4" class="numbers">4</button>
        <button id="btn-5" class="numbers">5</button>
        <button id="btn-6" class="numbers">6</button>        
        <button id="btn-minus" class="math">-</button>
      </div>
      <div id="btn-row-4" class="btn-row">
        <button id="btn-1" class="numbers">1</button>
        <button id="btn-2" class="numbers">2</button>
        <button id="btn-3" class="numbers">3</button>
        <button id="btn-plus" class="math">+</button>
      </div>
      <div id="btn-row-5" class="btn-row"> 
        <button id="btn-decimal" class="numbers">.</button>
        <button id="btn-0" class="numbers">0</button>
        <button id="btn-backspace">&#8592</button>
        <button id="btn-equals" class="math">=</button>
      </div>       
    </div>
  </div>
</body>
</html>
