<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="/app.js" defer></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="main-container">
    <div id="display-container">
      <input type="text" id="calc-display">
    </div>
    <div id="buttons-container">
      <div id="btn-row-1" class="btn-row">
        <button id="btn-clear">Clear</button>
        <button id="btn-delete">Delete</button>
      </div>
      <div id="btn-row-2" class="btn-row">
        <button id="btn-7" class="number">7</button>
        <button id="btn-8" class="number">8</button>
        <button id="btn-9" class="number">9</button>
        <button id="btn-divide" class="operator">&divide;</button>
      </div>
      <div id="btn-row-3" class="btn-row"> 
        <button id="btn-4" class="number">4</button>
        <button id="btn-5" class="number">5</button>
        <button id="btn-6" class="number">6</button>        
        <button id="btn-multiply" class="operator">&times;</button>
      </div>
      <div id="btn-row-4" class="btn-row">
        <button id="btn-1" class="number">1</button>
        <button id="btn-2" class="number">2</button>
        <button id="btn-3" class="number">3</button>
        <button id="btn-minus" class="operator">-</button>
      </div>
      <div id="btn-row-5" class="btn-row"> 
        <button id="btn-decimal">.</button>
        <button id="btn-0" class="number">0</button>
        <button id="btn-equals">=</button>
        <button id="btn-plus" class="operator">+</button>
      </div>       
    </div>
  </div>
</body>
</html>
